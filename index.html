
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ones4 Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        ones4: {
                            bg: '#07163D',       // Deep Midnight
                            cardTop: '#021959',  // Lighter Navy Gradient Start
                            cardBot: '#07163D',  // Deep Navy Gradient End
                            accent: '#00FFD1',   // Cyan/Aqua
                            text: '#FFFFFF',     // Primary Text
                            muted: '#9AA4B2',    // Secondary Text
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2.5s infinite linear',
                        'glow': 'glow 2s infinite alternate',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(200%)' }
                        },
                        glow: {
                            'from': { boxShadow: '0 0 5px #48689D, 0 0 10px #48689D' },
                            'to': { boxShadow: '0 0 15px #5F84C6, 0 0 30px #5F84C6' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #07163D;
            color: #FFFFFF;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Atmospheric Background Utilities */
        .bg-ones4-atmosphere {
            background-color: #07163D;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 255, 209, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 85% 30%, rgba(2, 25, 89, 0.4) 0%, transparent 50%),
                linear-gradient(to bottom, #07163D, #050A18);
        }

        .bg-glass-panel {
            background: rgba(2, 25, 89, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 255, 209, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #07163D; 
        }
        ::-webkit-scrollbar-thumb {
            background: #021959; 
            border-radius: 4px;
            border: 1px solid #00FFD1;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FFD1; 
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Readability & Variables */
        :root{
          --foreground: 0 0% 100%;
          --muted-foreground: 215 13% 65%;
          --neon-cyan: 169 100% 50%;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
