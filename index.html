
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ones4 Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#050A18',
                            800: '#0F1729',
                            700: '#1E293B',
                        },
                        neon: {
                            purple: '#8B5CF6',
                            cyan: '#06B6D4',
                            orange: '#F97316',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2.5s infinite linear',
                        'glow': 'glow 2s infinite alternate',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(200%)' }
                        },
                        glow: {
                            'from': { boxShadow: '0 0 5px #06B6D4, 0 0 10px #06B6D4' },
                            'to': { boxShadow: '0 0 15px #06B6D4, 0 0 30px #06B6D4' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050A18;
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .neon-glass {
            background: rgba(6, 182, 212, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
            transition: all 0.3s ease;
        }
        .neon-glass:hover {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.6);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
        }
        .neon-glass-purple {
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }
        .neon-glass-purple:hover {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
        }
        .shimmer-mask {
            mask-image: linear-gradient(90deg, transparent, white, transparent);
            mask-size: 50% 100%;
            mask-repeat: no-repeat;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050A18; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
